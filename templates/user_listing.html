{% extends 'base.html' %}

{% block content %}

<h1>Users</h1>
<ul>
  {% for user in users %}
  <li><a href='/users/{{ user.id }}'>{{ user.first_name }} {{ user.last_name }}</a></li>
  {% endfor %}
</ul>

<!-- can make this a link styled as a button -->
<form action="/users/new">
  <button>Add user</button>
</form>

{% endblock %}
